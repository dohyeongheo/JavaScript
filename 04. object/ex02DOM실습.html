<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>클릭 한번 해볼까요?</h1>
    <button onclick="mkH1()">h1태그 생성</button>
    <button onclick="mkA()">a태그 생성</button>
    <button onclick="mkUl()">ul태그 생성</button>
    <!-- div는 생성한 태그를 누적할 공간-->
    <div id="div1"></div>

    <script>
        // (1) 태그를 생성할 위치 가지고 오기
        let div = document.getElementById('div1')

        // (2) function mkH1, mkA, mkUI 선언
        // -> div라는 공간의 안쪽 태그 추가 (누적)

        function mkH1() {
            div.innerHTML += '<h1> H1태그 </h1>'
        }

        function mkA() {
            div.innerHTML += '<a href="http://www.google.com"> google로 이동</a> <br>'
        }

        function mkUl() {
            div.innerHTML += '<ul> <li>html</li><li>CSS</li><li>JS</li> </ul>'
        }


        // (3)
    </script>
</body>

</html>
