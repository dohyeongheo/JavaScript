<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 객체 (Object)
        // Key & Value 로 접근
        // 기호 .key로 접근
        // >> 직관적으로 데이터 관리가 가능

        // 객체 생성 방법 1.
        let pokemon1 = {};

        pokemon1.name = '피카츄';
        pokemon1.age = '2';
        pokemon1.skill = function() {
            console.log('백만볼트!');
        }

        // 객체 값 출력
        // console.log(pokemon1)

        // 객체 값 출력, 기능 사용
        console.log('포켓몬의 이름은 >> ' + pokemon1.name)
        console.log('포켓몬의 나이는 >> ' + pokemon1.age)
        pokemon1.skill();

        // 객체 생성 방법 2.
        let pokemon2 = {
            name: '꼬부기',
            age: 1,
            skill: function() {
                console.log('물대포!')
            }
        };

        console.log('포켓몬의 이름은 >> ' + pokemon2.name)
        console.log('포켓몬의 나이는 >> ' + pokemon2.age)
        pokemon2.skill();

        // prac! student 객체를 생성
        // (이름 : 본인이름 / 나이 : 본인나이 / 과목 : 좋아하는 과목)
        // 자기소개

        let student = {
            name: '허도형',
            age: '35',
            sub: 'JS',
            intro: function() {
                console.log('안녕하세요 반갑습니다')
            }
        }

        console.log('제 이름은 ' + student.name);
        console.log('제 나이는 ' + student.age);
        console.log('제가 좋아하는 과목은 ' + student.sub);
        student.intro();
    </script>
</body>

</html>
