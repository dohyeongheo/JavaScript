<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body id='bodyTag'>
    <a href="#">안녕하세요!</a>
    <br><br>
    <button id="btn1">Design Change! 💖</button>
    <button id="btn2">Revert 🌟</button>
    <br>

    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>Javascript</li>
    </ul>

    <h1>오늘은 3/2</h1>
    <p>즐거운 JS 수업입니다! 🎊</p>

    <script>
        // 자바스크립트 작성
        // addeventlistenr(내가할행동, 작동될로직(){
        // 로직의 내용 })

        document.getElementById('btn1').addEventListener('click', function() {
            document.getElementById('bodyTag').style.background = 'black';
            document.getElementById('bodyTag').style.color = 'whitesmoke';
        })

        document.getElementById('btn2').addEventListener('click', function() {
            document.getElementById('bodyTag').style.background = 'white';
            document.getElementById('bodyTag').style.color = 'black';
        })
    </script>

</body>

</html>
