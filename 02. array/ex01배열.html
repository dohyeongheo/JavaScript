<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 배열 JAVA와의 비교!

        // 1. JS 배열은 데이터 형식을 표기하지 않는다.
        // 2. JS 배열은 데이터 크기 또한 따로 지정하지 않는다.

        // (1) 배열의 선언
        let array = [];
        let array2 = new Array(5);
        // 만약 5개로 선언했다해도, 초과할 수 있다.
        // 자바스크립트의 공간은 동적이고 가변적

        // (2) 배열의 생성
        array = [1, 2, 3];
        array2 = new Array(1, 2, 3);

        console.log(array)
        console.log(array2)

        // 선언과 동시에 생성
        let array3 = [1, 2, 3, 4, 5]
        console.log(array3)

        // (3) 인덱스를 활용해서 데이터 저장하기
        // 1) 반드시! 배열을 선언한 후에 접근할 것
        // 2) 인덱스로 접근할 때 0 부터 시작한다는 것

        // JS는 데이터 타입이 달라도 하나의 배열 안에 값을 입력할 수 있다.
        let arr = [];
        arr[0] = '가나다';
        arr[1] = 1
        arr[2] = true
        console.log('arr배열 출력 >> ' + arr);
        console.log('arr길이 출력 >> ' + arr.length);

        // (4) 배열에 저장된 데이터에 접근
        for (let i = 0; i < arr.length; i++) {
            console.log(arr[i]);
        }
    </script>
</body>

</html>
